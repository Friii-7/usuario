<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="contenedor sombra">
        <div class="titulo">
            <div class="logo">
                <img class="rotate-scale-up" src="./img/WhatsApp Image 2023-04-02 at 15.17.53.jpg" alt="Logo">
            </div>
            <h1 class="tracking-in-contract">Login</h1>
        </div>
        <hr>
        <form>
            <label class="slide-in-left" for="usuario">Usuario</label>
            <input class="slide-in-left" type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario"
                required>

            <label class="slide-in-right" for="correo">Correo</label>
            <input class="slide-in-right" type="email" id="correo" name="correo" placeholder="Ingrese su correo"
                required>

            <label class="slide-in-left" for="contrasena">Contraseña</label>
            <input class="slide-in-left" type="password" id="contrasena" name="contrasena"
                placeholder="Ingrese su contraseña" required>

            <input class="btn-grad vibrate-1" type="submit" value="Iniciar sesión">
        </form>
        <hr>
        <h2>O inicia con</h2>
        <div class="otroslogins">
            <a class="link_logins logo_google" href="https://www.instagram.com/" alt="Google logo"></a>
            <a class="link_logins logo_github" href="" alt="GitHub logo"></a>
            <a class="link_logins logo_discord" href="" alt="Discord logo"></a>
        </div>
    </section>
</body>

</html>
